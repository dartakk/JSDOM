<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotR Card</title>
</head>
<body>
    <h1 class="card-title"></h1>
    <img class="card-image" src="" alt="Card Image">

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://ringsdb.com/api/public/cards/");
                const responseJson = await response.json();
                const card = responseJson[4];

                const name = card.name;
                const image = "https://ringsdb.com" + card.imagesrc;

                const title = document.querySelector(".card-title");
                const imageCard = document.querySelector(".card-image");

                title.innerText = name;
                imageCard.setAttribute("src", image);

            } catch (error) {
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>

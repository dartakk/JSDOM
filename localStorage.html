<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        const btn = document.querySelector(".btn");

        function saveLocal() {
            const email = document.querySelector(".email").value;
            const firstname = document.querySelector(".firstname").value;
            const lastname = document.querySelector(".lastname").value;
            const formData = { email, firstname, lastname };
            localStorage.setItem("formData", JSON.stringify(formData));
            document.querySelector(".printedform").textContent = JSON.stringify(formData);
        }
        btn.addEventListener("click", saveLocal);

        const localSave = localStorage.getItem("formData");
        if (localSave) {
            const formData = JSON.parse(localSave)
            const firstname = formData.firstname;
            document.querySelector(".title-name").textContent = firstname;
        }
        
    </script>
</body>

</html>
